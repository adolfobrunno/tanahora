server:
  port: ${PORT:8080}
  address: 0.0.0.0

spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: tanahora

  jackson:
    time-zone: America/Sao_Paulo

  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017}
      database: ${SPRING_DATA_MONGODB_DATABASE:ta-na-hora}

  ai:
    openai:
      api-key: ${OPENAI_API_KEY:FAKE_API_KEY}
      chat:
        options:
          model: ${OPENAI_MODEL:gpt-3.5-turbo}
          max-tokens: ${OPENAI_MAX_TOKENS:1000}


tanahora:
  whatsapp:
    enabled: ${TANAHORA_WHATSAPP_ENABLED:false}
    from-number: ${TANAHORA_WHATSAPP_FROM_NUMBER:"+0000000000"}
    verify-token: ${TANAHORA_WHATSAPP_VERIFY_TOKEN:fAkE_vErIfY_tOkEn}
    access-token: ${TANAHORA_WHATSAPP_ACCESS_TOKEN:FAKE_ACCESS_TOKEN}
  scheduler:
    enabled: ${TANAHORA_SCHEDULER_ENABLED:true}
    fixed-delay-ms: ${TANAHORA_SCHEDULER_FIXED_DELAY_MS:60000}
    send-reminders-delay-ms: ${TANAHORA_SCHEDULER_SEND_REMINDERS_DELAY_MS:300000}
  mercadopago:
    api-base-url: ${TANAHORA_MERCADOPAGO_API_BASE_URL:https://api.mercadopago.com}
    public-key: ${TANAHORA_MERCADOPAGO_PUBLIC_KEY:}
    access-token: ${TANAHORA_MERCADOPAGO_ACCESS_TOKEN:}
    webhook-secret: ${TANAHORA_MERCADOPAGO_WEBHOOK_SECRET:}
  asaas:
    api-base-url: ${TANAHORA_ASAAS_API_BASE_URL:https://sandbox.asaas.com/api}
    api-key: ${TANAHORA_ASAAS_API_KEY:}
    webhook-token: ${TANAHORA_ASAAS_WEBHOOK_TOKEN:whsec_mhDGQTFtq0-KNMTsCxGPFHPwBXZ3DvGIOIKW_J_Ti7U}
    billing-type: ${TANAHORA_ASAAS_BILLING_TYPE:UNDEFINED}
    default-customer-id: ${TANAHORA_ASAAS_DEFAULT_CUSTOMER_ID:}
  billing:
    gateway: ${TANAHORA_BILLING_GATEWAY:asaas}
    premium-amount: ${TANAHORA_BILLING_PREMIUM_AMOUNT:9.99}
    premium-currency: ${TANAHORA_BILLING_PREMIUM_CURRENCY:BRL}
    premium-interval-months: ${TANAHORA_BILLING_PREMIUM_INTERVAL_MONTHS:1}
    checkout-expires-hours: ${TANAHORA_BILLING_CHECKOUT_EXPIRES_HOURS:24}
    checkout-back-url: ${TANAHORA_BILLING_CHECKOUT_BACK_URL:https://tanahora.app}
    non-renewal-tolerance-days: ${TANAHORA_BILLING_NON_RENEWAL_TOLERANCE_DAYS:1}
    reconciliation-cron: ${TANAHORA_BILLING_RECONCILIATION_CRON:0 0 3 * * *}

logging:
  level:
    com.abba: debug
